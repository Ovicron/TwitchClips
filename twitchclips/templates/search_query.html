{% extends 'layout.html' %}
{% block content %}
<h1 class="text-center">Showing results for STREAMER</h1>
{% for query in channel_query_list %}
<div class="row">
    <div class="col-md-8">
        <!-- Card -->
        <div class="card booking-card">
            <!-- Card image -->
            <div class="view overlay">
                <img class="card-img-top" src="{{ query.logo }}" style="width: 200px;">
            </div>

            <!-- Card content -->
            <div class="card-body d-flex justify-content-between">
                <h4 class="card-title font-weight-bold"><a>{{  query.name }}</a></h4>
                <hr>
                <p class="lead text-muted"><strong>Currently Offline</strong></p>

                <a href="#" class="btn pt-2 btn-outline-dark">View Streamer</a>

            </div>

        </div>
        <!-- Card -->
    </div>
</div>
{% endfor %}
{% endblock content %}
